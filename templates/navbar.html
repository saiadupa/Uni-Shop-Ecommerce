{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0px">
  <div class="container-fluid" style="background-color: rgb(225, 247, 225);">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home')}}" style="color: rgb(36, 88, 45);">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Uni-Shop Logo" style="height: 30px; margin-right: 10px;">
      Uni-Shop
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <form class="d-flex" action="{{ url_for('search') }}" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if session['logged_in'] %}
        <li class="nav-item">
          <span class="navbar-text me-2">Hi {{ session['username']|title }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link me-2" href="{{ url_for('orders')}}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link me-2" href="{{ url_for('login')}}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('signup')}}">SignUp</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
